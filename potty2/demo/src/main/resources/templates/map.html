<html>
<head>
    <title>Google Map Hello World Example</title>
    <style type="text/css">
div#map_container{
	width:100%;
	height:350px;
}



    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
      function loadMap(usrLat, usrLon) {
        let latlng = new google.maps.LatLng([[${bathrooms[0].Lat}]], [[${bathrooms[0].Lon}]]);
        let latlng1 = new google.maps.LatLng([[${bathrooms[1].Lat}]], [[${bathrooms[1].Lon}]]);

        function notNullNorUndefined(val) {
            return val !== null && val !== undefined;
        }

        let center = (notNullNorUndefined(usrLat) && notNullNorUndefined(usrLon)) ? {lat: usrLat, lng: usrLon} : latlng;

        let myOptions = {
          zoom: 4,
          center: center,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        let map = new google.maps.Map(document.getElementById("map_container"), myOptions);

        let marker = new google.maps.Marker({
          position: latlng,
          map: map,
          title:"my hometown, Malim Nawar!"
        });

        let marker2 = new google.maps.Marker({
          position: latlng1,
          map: map,
          title:"my hometown, Malim Nawar!"
        });

      }

      function getPosition() {
          if(navigator.geolocation) {
              navigator.geolocation.getCurrentPosition((position) => {
                  loadMap(position.coords.latitude, position.coords.longitude);
              });
         }
         else {
              console.log("Geolocation unavailable in this browser");
              loadMap();
          }
      }



    </script>
</head>
<body onload="getPosition()">

<h1>HELLO WORLD!!! [[${bathrooms}]]</h1>


<div id="map_container"></div>
</body>

</html>
